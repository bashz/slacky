<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Slacky</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/angular/angular.min.js"></script>
        <script src="js/ws.js"></script>
    </head>
    <body>
        <div>Content</div>
        <div ng-controller="slack">
            
            <ul>
                <li ng-repeat="user in users">
                    <h6>{{user.real_name}}</h6>
                </li>
            </ul>
            <ul>
                <li ng-repeat="msg in msgs">
                    <h6>{{msg.on}} @ {{msg.team}}</h6>
                    <dl>
                        <dt>{{msg.from}}</dt>
                        <dd>
                            <span>{{msg.at}}</span>
                            {{msg.body}}
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </body>
</html>
